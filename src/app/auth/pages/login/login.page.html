<h2>Connexion</h2>
<form (ngSubmit)="login()">
  <label>Email : <input [(ngModel)]="email" name="email" required /></label>
  <label
    >Mot de passe :
    <input type="password" [(ngModel)]="password" name="password" required
  /></label>
  <button type="submit">Se connecter</button>
</form>
<p *ngIf="error">{{ error }}</p>
